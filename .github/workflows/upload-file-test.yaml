name: upload file test
on:
  workflow_dispatch:

jobs:
  upload-file:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: mkdir dir
        run:
          mkdir -p ./path/files/

      - name: input to file
        run:
          echo "hello1" > ./path/files/hello1.txt;
          echo "world1" > ./path/files/world1.txt;

      - name: upload files
        uses: actions/upload-artifact@v2
        with:
          name: "files"
          path: "./path"
